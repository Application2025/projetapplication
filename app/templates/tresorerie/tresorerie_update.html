{% extends "base.html" %}
{% block content %}
<h1>Modifie la trésorerie {{ elt }}</h1>
<div class="form-container">
    <form action="" method="POST">
        <div class="form-group">
            <label for="id_date">Date</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="id_montant">Montant</label>
            {{ form.montant }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label>Flux</label>
            <div class="radio-group"> 
                {{ form.flux }}
            </div>
        </div>
        {% csrf_token %}
        <div class="form-button">
            <button type="submit">✏️ Modifier Trésorerie</button>
        </div>
    </form>
</div>
<div class="form-button">
<a href="{% url 'tresorerie' %}" id="a">Annuler</a>
</div>
{% endblock content %}
